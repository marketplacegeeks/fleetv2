{% load static %}
<form id="editVehicleForm" class="space-y-8">
  {% csrf_token %}

  <!-- Basic Information Section -->
  <div class="p-6 mb-8 bg-white border border-slate-200 rounded-lg shadow-sm">
    <h3 class="text-lg font-semibold text-slate-800 mb-4 pb-2 border-b border-slate-200">Basic Information</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pt-4">
      <div class="space-y-2">
        <label class="block text-sm font-medium text-slate-700">Chassis Number</label>
        <input id="edit_chassis_number" type="text" class="w-full px-4 py-2.5 bg-slate-100 border border-slate-300 rounded-lg text-slate-500 cursor-not-allowed" readonly />
      </div>
      <div class="space-y-2">
        <label class="block text-sm font-medium text-slate-700">Plate Number <span class="text-red-500">*</span></label>
        <input id="edit_plate_number" type="text" class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200" required />
      </div>
      <div class="space-y-2">
        <label class="block text-sm font-medium text-slate-700">Vehicle Capacity <span class="text-red-500">*</span></label>
        <select id="edit_vehicle_capacity_id" class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200" required></select>
      </div>
      <div class="space-y-2">
        <label class="block text-sm font-medium text-slate-700">Vehicle Type <span class="text-red-500">*</span></label>
        <select id="edit_vehicle_type_id" class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200" required></select>
      </div>
      <div class="space-y-2">
        <label class="block text-sm font-medium text-slate-700">Tote Capacity <span class="text-red-500">*</span></label>
        <select id="edit_tote_capacity_id" class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200" required></select>
      </div>
      <div class="space-y-2">
        <label class="block text-sm font-medium text-slate-700">Status <span class="text-red-500">*</span></label>
        <select id="edit_status_id" class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200" required></select>
      </div>
      <div class="space-y-2">
        <label class="block text-sm font-medium text-slate-700">Vehicle Concept <span class="text-red-500">*</span></label>
        <select id="edit_vehicle_concept_id" class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200" required></select>
      </div>
      <div class="space-y-2">
        <label class="block text-sm font-medium text-slate-700">Make <span class="text-red-500">*</span></label>
        <select id="edit_make_id" class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200" required></select>
      </div>
    </div>
  </div>

  <!-- Registration Documents Section -->
  <div class="p-6 mb-8 bg-gradient-to-br from-blue-50 to-slate-50 border-2 border-blue-200 rounded-lg shadow-md">
    <div class="flex items-center gap-3 mb-6 pb-3 border-b-2 border-blue-300">
      <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
      </svg>
      <h3 class="text-lg font-semibold text-slate-800">Registration Documents</h3>
    </div>

    <!-- Truck Registration -->
    <div class="mb-6 p-5 bg-white border-2 border-slate-200 rounded-lg">
      <div class="flex items-center gap-2 mb-4">
        <div class="w-10 h-10 bg-teal-100 rounded-full flex items-center justify-center">
          <svg class="w-5 h-5 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
        </div>
        <h4 class="text-base font-semibold text-slate-700">Truck Registration</h4>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
        <div class="space-y-2">
          <label class="block text-sm font-medium text-slate-700">
            Registration Date <span class="text-red-500">*</span>
          </label>
          <input
            id="edit_truck_reg_date"
            type="date"
            class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200 text-slate-900"
            required
          />
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-medium text-slate-700">
            Expiry Date <span class="text-red-500">*</span>
          </label>
          <input
            id="edit_truck_registration_expiry_date"
            type="date"
            class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200 text-slate-900"
            required
          />
        </div>
      </div>
    </div>

    <!-- Insurance -->
    <div class="mb-6 p-5 bg-white border-2 border-slate-200 rounded-lg">
      <div class="flex items-center gap-2 mb-4">
        <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
          <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
          </svg>
        </div>
        <h4 class="text-base font-semibold text-slate-700">Insurance</h4>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
        <div class="space-y-2">
          <label class="block text-sm font-medium text-slate-700">
            Registration Date <span class="text-red-500">*</span>
          </label>
          <input
            id="edit_insurance_registration_date"
            type="date"
            class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 text-slate-900"
            required
          />
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-medium text-slate-700">
            Expiry Date <span class="text-red-500">*</span>
          </label>
          <input
            id="edit_insurance_registration_expiry_date"
            type="date"
            class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 text-slate-900"
            required
          />
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-medium text-slate-700">Document Upload</label>
          <div class="space-y-2">
            <a id="current_insurance_document" href="#" target="_blank" class="inline-flex items-center px-3 py-1.5 text-xs font-medium text-green-700 bg-green-50 rounded-lg hover:bg-green-100 transition-all duration-200 shadow-sm hover:shadow">
              <svg class="w-3.5 h-3.5 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              View Current
            </a>
            <input
              id="edit_insurance_document"
              type="file"
              accept="image/*"
              class="w-full px-3 py-2 border-2 border-dashed border-green-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 text-slate-900 text-sm file:mr-3 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-medium file:bg-green-50 file:text-green-700 hover:file:bg-green-100 file:cursor-pointer cursor-pointer bg-white"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Mulkia -->
    <div class="mb-6 p-5 bg-white border-2 border-slate-200 rounded-lg">
      <div class="flex items-center gap-2 mb-4">
        <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
          <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
          </svg>
        </div>
        <h4 class="text-base font-semibold text-slate-700">Mulkia</h4>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
        <div class="space-y-2">
          <label class="block text-sm font-medium text-slate-700">
            Registration Date <span class="text-red-500">*</span>
          </label>
          <input
            id="edit_mulkia_registration_date"
            type="date"
            class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-slate-900"
            required
          />
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-medium text-slate-700">
            Expiry Date <span class="text-red-500">*</span>
          </label>
          <input
            id="edit_mulkia_registration_expiry_date"
            type="date"
            class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-slate-900"
            required
          />
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-medium text-slate-700">Document Upload</label>
          <div class="space-y-2">
            <a id="current_mulkia_document" href="#" target="_blank" class="inline-flex items-center px-3 py-1.5 text-xs font-medium text-blue-700 bg-blue-50 rounded-lg hover:bg-blue-100 transition-all duration-200 shadow-sm hover:shadow">
              <svg class="w-3.5 h-3.5 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              View Current
            </a>
            <input
              id="edit_mulkia_document"
              type="file"
              accept="image/*"
              class="w-full px-3 py-2 border-2 border-dashed border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-slate-900 text-sm file:mr-3 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-medium file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 file:cursor-pointer cursor-pointer bg-white"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Permit -->
    <div class="p-5 bg-white border-2 border-slate-200 rounded-lg">
      <div class="flex items-center gap-2 mb-4">
        <div class="w-10 h-10 bg-orange-100 rounded-full flex items-center justify-center">
          <svg class="w-5 h-5 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <h4 class="text-base font-semibold text-slate-700">Permit</h4>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
        <div class="space-y-2">
          <label class="block text-sm font-medium text-slate-700">
            Registration Date <span class="text-red-500">*</span>
          </label>
          <input
            id="edit_permit_registration_date"
            type="date"
            class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all duration-200 text-slate-900"
            required
          />
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-medium text-slate-700">
            Expiry Date <span class="text-red-500">*</span>
          </label>
          <input
            id="edit_permit_registration_expiry_date"
            type="date"
            class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all duration-200 text-slate-900"
            required
          />
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-medium text-slate-700">Document Upload</label>
          <div class="space-y-2">
            <a id="current_permit_document" href="#" target="_blank" class="inline-flex items-center px-3 py-1.5 text-xs font-medium text-orange-700 bg-orange-50 rounded-lg hover:bg-orange-100 transition-all duration-200 shadow-sm hover:shadow">
              <svg class="w-3.5 h-3.5 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              View Current
            </a>
            <input
              id="edit_permit_document"
              type="file"
              accept="image/*"
              class="w-full px-3 py-2 border-2 border-dashed border-orange-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all duration-200 text-slate-900 text-sm file:mr-3 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-medium file:bg-orange-50 file:text-orange-700 hover:file:bg-orange-100 file:cursor-pointer cursor-pointer bg-white"
            />
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Vehicle Details Section -->
  <div class="p-6 mb-8 bg-white border border-slate-200 rounded-lg shadow-sm">
    <h3 class="text-lg font-semibold text-slate-800 mb-4 pb-2 border-b border-slate-200">Vehicle Details</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pt-4">
      <div class="space-y-2">
        <label class="block text-sm font-medium text-slate-700">TL No <span class="text-red-500">*</span></label>
        <input id="edit_tl_no" type="number" class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200" required />
      </div>
      <div class="space-y-2">
        <label class="block text-sm font-medium text-slate-700">TC No <span class="text-red-500">*</span></label>
        <input id="edit_tc_no" type="number" class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200" required />
      </div>
      <div class="space-y-2">
        <label class="block text-sm font-medium text-slate-700">TC Owner <span class="text-red-500">*</span></label>
        <input id="edit_tc_owner" type="text" class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200" required />
      </div>
      <div class="space-y-2">
        <label class="block text-sm font-medium text-slate-700">Salik Account No <span class="text-red-500">*</span></label>
        <input id="edit_salik_account_no" type="text" class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200" required />
      </div>
      <div class="space-y-2">
        <label class="block text-sm font-medium text-slate-700">Salik Tag No <span class="text-red-500">*</span></label>
        <input id="edit_salik_tag_no" type="text" class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200" required />
      </div>
      <div class="space-y-2">
        <label class="block text-sm font-medium text-slate-700">Darb Account No <span class="text-red-500">*</span></label>
        <input id="edit_darb_ac_no" type="text" class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200" required />
      </div>
      <div class="space-y-2">
        <label class="block text-sm font-medium text-slate-700">GPS <span class="text-red-500">*</span></label>
        <select id="edit_gps_id" class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200" required></select>
      </div>
      <div class="space-y-2">
        <label class="block text-sm font-medium text-slate-700">Branding Status <span class="text-red-500">*</span></label>
        <select id="edit_branding_status_id" class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200" required></select>
      </div>
      <div class="space-y-2">
        <label class="block text-sm font-medium text-slate-700">Tail Lift Brand <span class="text-red-500">*</span></label>
        <select id="edit_tail_lift_brand_id" class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200" required></select>
      </div>
      <div class="flex items-center pt-6">
        <input id="edit_lift_gate" type="checkbox" class="h-5 w-5 text-teal-600 border-slate-300 rounded focus:ring-teal-500" />
        <label for="edit_lift_gate" class="ml-3 block text-sm font-medium text-slate-700">Lift Gate Available</label>
      </div>
    </div>
  </div>

  <!-- Additional Information Section -->
  <div class="p-6 mb-8 bg-white border border-slate-200 rounded-lg shadow-sm">
    <h3 class="text-lg font-semibold text-slate-800 mb-4 pb-2 border-b border-slate-200">Additional Information</h3>
    <div class="space-y-6 pt-4">
      <div class="space-y-2">
        <label class="block text-sm font-medium text-slate-700">Emirates Permit <span class="text-slate-500 text-xs ml-2">(Hold Ctrl/Cmd to select multiple)</span></label>
        <select id="edit_emirates_permit_ids" class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200 min-h-[120px]" multiple></select>
      </div>
      <div class="space-y-2">
        <label class="block text-sm font-medium text-slate-700">Remarks</label>
        <textarea id="edit_remarks" rows="4" class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200 resize-y"></textarea>
      </div>
      <div class="space-y-2">
        <label class="block text-sm font-medium text-slate-700">Truck Photo</label>
        <div class="space-y-2">
          <a id="current_truck_photos" href="#" target="_blank" class="inline-flex items-center px-3 py-1.5 text-xs font-medium text-teal-700 bg-teal-50 rounded-lg hover:bg-teal-100 transition-all duration-200 shadow-sm hover:shadow">
            <svg class="w-3.5 h-3.5 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
            View Current
          </a>
          <input id="edit_truck_photos" type="file" accept="image/*" class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200 text-slate-900 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-medium file:bg-slate-100 file:text-slate-700 hover:file:bg-slate-200 file:cursor-pointer cursor-pointer" />
        </div>
      </div>
    </div>
  </div>

  <!-- Submit Section -->
  <div class="flex items-center justify-end pt-6 border-t border-slate-200">
    <button id="editUpdateBtn" type="submit" class="inline-flex items-center px-6 py-3 text-base font-medium text-white bg-gradient-to-r from-teal-600 to-cyan-600 border border-transparent rounded-lg shadow-lg hover:from-teal-700 hover:to-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition-all duration-300 transform hover:-translate-y-0.5">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
      </svg>
      Update Vehicle
    </button>
  </div>
</form>
