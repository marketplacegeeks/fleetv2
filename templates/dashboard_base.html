{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex bg-gradient-to-br from-slate-50 via-slate-100 to-slate-200" x-data="safeNotificationBell()">
  <!-- Left Navigation -->
  <aside class="w-64 bg-gradient-to-b from-slate-900 via-slate-800 to-slate-900 text-gray-100 flex-shrink-0 shadow-2xl sticky top-0 h-screen">
    <!-- Logo/Brand -->
    <div class="h-16 flex items-center px-6 border-b border-slate-700 bg-slate-950">
      <div class="flex items-center space-x-3">
        <svg class="w-8 h-8 text-teal-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
        </svg>
        <span class="text-xl font-bold bg-gradient-to-r from-teal-400 to-cyan-400 bg-clip-text text-transparent">
          FleetPro
        </span>
      </div>
    </div>

    <!-- Navigation Menu -->
    <nav class="p-4 space-y-2">
      <div class="px-3 py-2 text-xs font-semibold text-slate-400 uppercase tracking-wider">
        Main Menu
      </div>

      <a
        href="{% url 'homepage' %}"
        class="nav-item group flex items-center px-4 py-3 rounded-lg hover:bg-slate-700/50 hover:shadow-lg transition-all duration-200 border border-transparent hover:border-slate-600"
      >
        <svg class="w-5 h-5 mr-3 text-slate-400 group-hover:text-teal-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        <span class="font-medium group-hover:text-white transition-colors">Dashboard</span>
      </a>

      <a
        href="{% url 'vehicle_master' %}"
        class="nav-item group flex items-center px-4 py-3 rounded-lg hover:bg-slate-700/50 hover:shadow-lg transition-all duration-200 border border-transparent hover:border-slate-600"
      >
        <svg class="w-5 h-5 mr-3 text-slate-400 group-hover:text-teal-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
        </svg>
        <span class="font-medium group-hover:text-white transition-colors">Vehicle Master</span>
      </a>

      <a
        href="{% url 'change_log' %}"
        class="nav-item group flex items-center px-4 py-3 rounded-lg hover:bg-slate-700/50 hover:shadow-lg transition-all duration-200 border border-transparent hover:border-slate-600"
      >
        <svg class="w-5 h-5 mr-3 text-slate-400 group-hover:text-teal-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <span class="font-medium group-hover:text-white transition-colors">Change Log</span>
      </a>
    </nav>

    <!-- Bottom Section -->
    <div class="absolute bottom-0 w-64 p-4 border-t border-slate-700 bg-slate-950">
      <div class="flex items-center space-x-3 px-3 py-2">
        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-teal-400 to-cyan-500 flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
        </div>
        <div class="flex-1 min-w-0">
          <p class="text-sm font-medium text-white truncate">Admin User</p>
          <p class="text-xs text-slate-400 truncate">Fleet Manager</p>
        </div>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col min-w-0">
    <!-- Top Bar -->
    <header class="h-16 bg-white/80 backdrop-blur-lg border-b border-slate-200 flex items-center justify-between px-6 shadow-sm sticky top-0 z-30">
      <div class="flex items-center space-x-4">
        <button class="lg:hidden p-2 rounded-lg hover:bg-slate-100 transition-colors">
          <svg class="w-6 h-6 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>

      </div>

      <div class="flex items-center space-x-4">
        <!-- Notifications -->
        <div class="relative">
          <button @click="open = !open; fetchNotifications()" class="relative p-2 rounded-lg hover:bg-slate-100 transition-colors group">
            <svg class="w-6 h-6 text-slate-600 group-hover:text-slate-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
            </svg>
            <span x-text="unreadCount" class="absolute top-1 right-1 w-4 h-4 bg-teal-500 rounded-full ring-2 ring-white text-xs text-white flex items-center justify-center"></span>
          </button>
          <div x-show="open" x-cloak @click.away="open = false" class="absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-xl overflow-hidden z-20">
            <div class="py-2 px-4 text-sm font-medium text-gray-700 border-b">Notifications</div>
            <div class="divide-y">
              <template x-for="notification in notifications" :key="notification.id">
                <div class="p-3 hover:bg-gray-50">
                  <p class="text-sm text-gray-600" x-text="notification.message"></p>
                  <p class="text-xs text-gray-400" x-text="new Date(notification.created_at).toLocaleString()"></p>
                </div>
              </template>
              <div x-show="notifications.length === 0" class="p-3 text-center text-sm text-gray-500">
                No new notifications.
              </div>
            </div>
          </div>
        </div>

        <!-- Settings -->
        <a href="{% url 'notification_settings' %}" class="p-2 rounded-lg hover:bg-slate-100 transition-colors group">
          <svg class="w-6 h-6 text-slate-600 group-hover:text-slate-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
        </a>

        <!-- Logout Button -->
        <a
          href="{% url 'logout' %}"
          class="inline-flex items-center px-4 py-2 rounded-lg text-white bg-gradient-to-r from-teal-600 to-cyan-600 hover:from-teal-700 hover:to-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition-all duration-200 shadow-md hover:shadow-lg font-medium"
        >
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
          </svg>
          Logout
        </a>
      </div>
    </header>

    <!-- Page Content -->
    <main class="flex-1 overflow-auto bg-gradient-to-br from-slate-50 to-slate-100">
      {% block dashboard_content %}{% endblock %}
    </main>
  </div>
</div>
{% endblock %}

{% block extra_js %}
{{ block.super }}
<script>
  function safeNotificationBell() {
    try {
      return notificationBell();
    } catch (e) {
      console.error("Error initializing notification bell:", e);
      return {
        notifications: [],
        unreadCount: 0,
        init() {},
        fetchNotifications() {}
      };
    }
  }

  function notificationBell() {
    return {
      open: false,
      notifications: [],
      unreadCount: 0,
      init() {
        this.fetchNotifications();
        setInterval(() => this.fetchNotifications(), 60000); // Refresh every minute
      },
      fetchNotifications() {
        fetch("{% url 'notifications_api' %}")
          .then(response => response.json())
          .then(data => {
            console.log("Fetched notifications:", data);
            this.notifications = data.notifications;
            this.unreadCount = data.unread_count;
          });
      }
    }
  }
</script>
{% endblock %}
